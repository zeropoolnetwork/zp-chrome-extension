<div class="toolbar"  [ngClass]="{'white': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">
    <button class="toolbar-item toolbar-btn" routerLink="/menu">
      <mat-icon [ngClass]="{'text-black': shared.mode === 'ethereum', 'text-white': shared.mode === 'zeropool'}">menu</mat-icon>
    </button>
    <button class="toolbar-item toolbar-btn" matTooltip="{{shared.mode}}">
      <img ng *ngIf="shared.mode  === 'zeropool'" src="../../../assets/img/zp.png" class="icon-picture"
           alt="">
      <img ng *ngIf="shared.mode  === 'ethereum'" src="../../../assets/img/eth.png" class="icon-picture"
           alt="">
    </button>
</div>
