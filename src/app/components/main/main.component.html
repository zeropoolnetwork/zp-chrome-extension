<div class="main-wrapper">
  <app-header></app-header>
  <div class="main-content">
    <button mat-mini-fab class="button-mini-fab" (click)="toggleMode()">
      <mat-icon [ngClass]="{'white': shared.mode === 'ethereum', 'dark': shared.mode === 'zeropool'}">swap_horiz</mat-icon>
    </button>
    <div class="account-info" matTooltip="{{copyMessage}}"
       (mouseenter)="this.copyMessage = 'Copy address'"
       (click)="copyMnemonicToClipboard()">
      <span class="account-title" [ngClass]="{'white': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">
        {{currentName}}
      </span>
      <div class="account-address" [ngClass]="{'lightwhite': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">
        {{currentAddressShort}}
      </div>
    </div>
    <hr class="unusualHr">
    <div class="balance">
      <div class="balance-text">
        <h3 [ngClass]="{'white': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">{{(balance$ | async) || '0'}} <strong *ngIf="shared.mode  === 'ethereum' "> ETH</strong>  <strong *ngIf="shared.mode  === 'zeropool' "> zpETH</strong></h3>
      </div>
      <div class="main-buttons-container">
        <button mat-raised-button class="button main-btn" routerLink="/deposit">Deposit</button>
        <button mat-raised-button class="button main-btn" routerLink="/withdraw">Withdraw</button>
        <button mat-raised-button class="button main-btn" routerLink="/send">Send</button>
      </div>
    </div>
    <hr class="unusualHr">
    <div class="transactions-history">
      <h4 class="transactions-history-header" [ngClass]="{'white': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">Transactions History</h4>
      <p class="transactions-history-hint" [ngClass]="{'lightwhite': shared.mode === 'ethereum', 'grey': shared.mode === 'zeropool'}">Not implemented yet</p>
    </div>
  </div>
</div>
