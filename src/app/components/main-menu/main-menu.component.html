<div class="wrapper">
  <div class="flex-vertical-stack-centered">
    <button class="button-basic"
            mat-raised-button
            (click)="back()">
      <mat-icon class="button-icon">keyboard_arrow_left</mat-icon>
      BACK
    </button>
  </div>
  <mat-list>
    <mat-list-item>
      <h3 routerLink="/password/decrypt" [ngClass]="{'text-white': shared.mode === 'ethereum', 'text-black': shared.mode === 'zeropool'}">Export mnemonic</h3>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <h3 routerLink="/delete" [ngClass]="{'text-white': shared.mode === 'ethereum', 'text-black': shared.mode === 'zeropool'}">Delete account</h3>
    </mat-list-item>
  </mat-list>
</div>
