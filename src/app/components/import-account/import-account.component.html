<div (keydown)="onKeydown($event)" class="flex-wrapper">
  <h2 class="title">Enter your mnemonic</h2>
  <form class="password-form">
    <mat-form-field appearance="outline">
      <mat-label>Mnemonic phrase</mat-label>
      <textarea matInput
                rows="3"
                [formControl]="mnemonicFormControl"
                (input)="validate(mnemonicFormControl.value)">
      </textarea>
<!--      <mat-icon matSuffix>lock</mat-icon>-->
      <mat-error *ngIf="isDisabled && !mnemonicFormControl.hasError('required') ">
        Your Mnemonic is incorrect
      </mat-error>
      <mat-error *ngIf="mnemonicFormControl.hasError('required') && mnemonicFormControl.touched">
        Mnemonic is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div class="nav-buttons">
    <button class="button button-back"
            mat-raised-button
            routerLink="/">
      <mat-icon class="button-icon">keyboard_arrow_left</mat-icon>
      BACK
    </button>
    <button [disabled]="isDisabled"
            class="button button-next"
            mat-raised-button
            (click)="next()">
      NEXT
      <mat-icon class="button-icon">keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
